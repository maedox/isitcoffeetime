<title>Is it coffee time?</title>

<script type="text/javascript">
function isItTime() {
  
  var coffeeTime = "Yes! :-D";

  document.getElementById('coffee_time').innerHTML = coffeeTime;

  setTimeout('isItTime()', 1000);
}
</script>
</head>
<body onload="isItTime();">

  <div class="jumbotron">
